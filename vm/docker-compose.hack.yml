version: '3'

volumes:
  build:

services:
  devnet:
    build:
      context: ..
      dockerfile: vm/Dockerfile.ganache
    ports:
      - 8545:8545
    entrypoint: ganache-cli
    command: -b 3 -i 987654321
  buildbox:
    build:
      context: ..
      dockerfile: vm/Dockerfile.truffle
    volumes:
      - ../src/smart-contracts:/src/smart-contracts
      - build:/src/smart-contracts/build/
    depends_on:
      - "devnet"
  dapp:
    build:
      context: ..
      dockerfile: vm/Dockerfile.dapp
    volumes: 
      - ../src/dapp/:/src/
      - build:/src/build/
    environment:
      - HOST=0.0.0.0
    tty: true
    ports:
      - 3000:3000
    depends_on:
      - "devnet"
  devbox:
    build:
      context: ..
      dockerfile: vm/Dockerfile.truffle
    tty: true
    volumes:
      - ../src/:/src/
      - build:/src/smart-contracts/build/
    depends_on:
      - "devnet"
      - "dapp"
    entrypoint: /bin/sh
